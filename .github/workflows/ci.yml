name: CI

on:
  push:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Syntax check
        run: python -m py_compile kamkanam
      - name: Help
        run: ./kamkanam --help >/dev/null
